<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<h1>Danh sách thành phố</h1>
<a th:href="@{/create}">Tạo mới thành phố</a>
<span th:if="${message}">
    <span th:text="${message}" style="color: blue"></span>
</span>
<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Thành phố</th>
        <th>Quốc gia</th>
        <th></th>
    </thead>
    <tbody>
        <tr th:each="city:${cities}">
            <td th:text="${city.id}"></td>
            <td><a th:href="@{/detail/{id}(id=${city.id})}" th:text="${city.name}"></a></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/update/{id}(id=${city.id})}">Chỉnh sửa</a>|
                <a th:href="@{/delete/{id}(id=${city.id})}">Xóa</a>
            </td>
        </tr>
    </tbody>

</table>
<a th:href="@{''(page=${cities.number -1})}" th:if="${cities.hasPrevious()}" th:text="#{paginationlink.Previous}">Previous</a>
<span th:text="${cities.number +1}"></span>/<span th:text="${cities.totalPages}"></span>
<a th:href="@{''(page=${cities.number +1})}" th:if="${cities.hasNext()}" th:text="#{paginationlink.Next}">Next</a>
</body>
</html>
