<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Thông tin thành phố <small th:text="${city.name}"></small></h1>
<a th:href="@{/}">Trở lại trang danh sách</a>
<table class="table table-hover">

    <tr>
        <td>Tên:</td>
        <td th:text="${city.name}"></td>
    </tr>

    <tr>
        <td>Quốc gia:</td>
        <td th:text="${city.country.name}"></td>
    </tr>

    <tr>
        <td>Diện tích:</td>
        <td th:text="${city.area}"></td>
    </tr>

    <tr>
        <td>Dân số:</td>
        <td th:text="${city.population}"></td>
    </tr>

    <tr>
        <td>GDP:</td>
        <td th:text="${city.gdp}"></td>
    </tr>

    <tr>
        <td>Description:</td>
        <td th:text="${city.description}"></td>
    </tr>

    <tr>
        <td> <td><a th:href="@{/update/{id}(id=${city.id})}">Chỉnh sửa</a>|
        <a th:href="@{/delete/{id}(id=${city.id})}">Xóa</a>
    </td></td>
    </tr>


</table>
</body>
</html>
